 <div ng-controller="projectsController">
    <form class="well">
        <label>Project Name</label>
        <input type="text" name="projectname" ng-model="newproject.projectname" />
        <br/>
        <input type="hidden" ng-model="newproject.projectid" />
        <input type="button" value="Save" ng-click="saveHarbor()" class="btn btn-primary" />
    </form>
	<div>
        <label>Search Project Name</label> 
        <input type="text" name="projectname" ng-model="searchText" />
	</div>
	
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Project Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projects | filter:searchText">
                <td>{{ project.harborname }}</td>
                <td> 
                    <a href="javascript:void(0)" ng-click="edit(harbor.harborid)">edit</a> | 
                    <a href="javascript:void(0)" ng-click="delete(harbor.harborid)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
