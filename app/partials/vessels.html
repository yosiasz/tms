<div >
    <form class="well">
        <label>Vessel Name</label>
        <input type="text" name="vesselname" ng-model="newvessel.vesselname" />
        <label>Vessel Owner</label>
        <input type="text" name="vesselidentifier" ng-model="newvessel.vesselidentifier" />
        <br/>
        <input type="hidden" ng-model="newvessel.vesselownerid" />
        <input type="button" value="Save" ng-click="insertShip()" class="btn btn-primary" />
    </form>
	<div>
        <label>Search Vessel Name</label> 
        <input type="text" name="vesselname" ng-model="searchText" />
	</div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Vessel Name</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="vessel in ships | orderBy:predicate:reverse | filter:searchText">
                <td>{{ vessel.vesselname }}</td>
                <td> 
                    <a href="javascript:void(0)" class="btn btn-primary btn-xs"  ng-click="getShip(vessel.vesselid)">edit</a> | 
                    <a href="javascript:void(0)" ng-click="delete(vessel.vesselid)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
